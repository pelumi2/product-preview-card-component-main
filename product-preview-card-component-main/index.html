<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="y.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="image">
        <img
          id="first"
          src="./images/image-product-mobile.jpg"
          alt="an image of a deodorant"
        />
        <img
          id="second"
          src="./images/image-product-desktop.jpg"
          alt="an image of deodorant"
        />
      </section>
      <section id="content">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="preview">
          A floral, solar and voluptuous<br />
          interpretation composed by Olivier Polge, Perfumer-Creator for the
          House of CHANEL.
        </p>
        <ul>
          <li id="price">$149.99</li>
          <li>$169.99</li>
        </ul>
        <div id="cart">
          <img src="./images/icon-cart.svg" alt="an icon" />
          <p>Add to Cart</p>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        <br />
        Coded by <a href="#">Isaac-Kosoko Pelumi</a>.
      </p>
    </footer>
  </body>
</html>
